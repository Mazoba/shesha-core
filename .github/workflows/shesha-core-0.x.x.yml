name: shesha-core-0.x.x

on:
  push:
    branches: [ main ]

env:
  ARTIFACT_NAME: shesha-core
  ARTIFACT_PATH: '.' # Set this to the path to your web app project, defaults to the repository root:
  DOTNET_VERSION: '3.x'

jobs:

  # build the project
  build:
    runs-on: ubuntu-latest
    steps:
      # checkout latest code
      - name: Get Sources
        uses: actions/checkout@v1
      # setup .net core
      - name: Use .NET Core SDK ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      # dotnet restore
      - name: Dotnet Restore
        run: dotnet restore --configfile .nuget/NuGet.Config --verbosity detailed

      # build Shesha (Solution)
      - name: Dotnet Build
        run: dotnet build --configuration Release

      # tag branch
      - name: Tag Branch
        id: tag_branch
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ""
      
      # pack Shesha (Solution)
      - name: Dotnet Pack Shesha
        run: dotnet pack -o ../dist -p:PackageVersion=${{ steps.tag_branch.outputs.new_tag }} --include-symbols --include-source
      
      # create github release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog
          
      # push nuget packages
      - name: Dotnet Nuget Push
        run: dotnet nuget push "*.nupkg"